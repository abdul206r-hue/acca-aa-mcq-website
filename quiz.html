<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        #progress-bar { width: 100%; background: #f3f3f3; border-radius: 4px; position: relative; margin-bottom: 20px; }
        #progress { height: 20px; background: #4caf50; width: 0; border-radius: 4px; }
        .question { margin: 20px 0; }
        .navigation { display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Interactive Quiz</h2>
        <div id="case-study-panel">
            <h3>Case Study</h3>
            <p>Read the case study carefully before answering the questions.</p>
        </div>
        <div id="question-container" class="question">
            <h3>Question 1: What is the capital of France?</h3>
            <div>
                <input type="radio" name="answer" value="a"> A) Berlin<br>
                <input type="radio" name="answer" value="b"> B) Madrid<br>
                <input type="radio" name="answer" value="c"> C) Paris<br>
                <input type="radio" name="answer" value="d"> D) Lisbon<br>
            </div>
        </div>
        <div id="progress-bar">
            <div id="progress" style="width: 0%;"></div>
        </div>
        <div class="navigation">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>
    <script>
        let currentQuestion = 0;
        const questions = [
            { question: 'What is the capital of France?', options: ['A) Berlin', 'B) Madrid', 'C) Paris', 'D) Lisbon'], correct: 'C' },
            // Add more questions as needed
        ];

        function updateQuestion() {
            const questionContainer = document.getElementById('question-container');
            questionContainer.innerHTML = `<h3>Question ${currentQuestion + 1}: ${questions[currentQuestion].question}</h3>`;
            questions[currentQuestion].options.forEach((option, index) => {
                questionContainer.innerHTML += `<div><input type='radio' name='answer' value='${String.fromCharCode(97 + index)}'> ${option}</div>`;
            });
            updateProgressBar();
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progress');
            progressBar.style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
        }

        document.getElementById('next').addEventListener('click', () => {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                updateQuestion();
            }
        });

        document.getElementById('prev').addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                updateQuestion();
            }
        });

        updateQuestion();
    </script>
</body>
</html>
