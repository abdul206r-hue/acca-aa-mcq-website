<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz Interface</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; }
        #case-study { flex: 1; padding: 20px; border-right: 1px solid #ccc; }
        #questions { flex: 1; padding: 20px; }
        button { margin-top: 20px; }
    </style>
</head>
<body>
    <div id="case-study">
        <h2>Case Study</h2>
        <p id="case-text">Case study content goes here...</p>
    </div>
    <div id="questions">
        <h2>Questions</h2>
        <form id="quiz-form">
            <div id="question-container">
                <div class="question">
                    <p>Question 1: What is ...?</p>
                    <input type="text" name="answer1" placeholder="Your answer..." />
                </div>
                <div class="question">
                    <p>Question 2: Choose one:</p>
                    <label><input type="radio" name="answer2" value="A"> A</label>
                    <label><input type="radio" name="answer2" value="B"> B</label>
                    <label><input type="radio" name="answer2" value="C"> C</label>
                </div>
                <div class="question">
                    <p>Question 3: Select multiple:</p>
                    <label><input type="checkbox" name="answer3" value="A"> A</label>
                    <label><input type="checkbox" name="answer3" value="B"> B</label>
                    <label><input type="checkbox" name="answer3" value="C"> C</label>
                </div>
            </div>
            <button type="submit">Submit Answers</button>
        </form>
    </div>
    <script>
        document.getElementById('quiz-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Answers submitted!');
        });
    </script>
</body>
</html>
