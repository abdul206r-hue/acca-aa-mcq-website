<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCA AA MCQ Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .question {
            margin: 20px 0;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ACCA AA Multiple Choice Quiz</h1>
    <div id="quiz-container"></div>
    <button id="submit">Submit Answers</button>
    <div class="result" id="result-container"></div>

    <script>
        const questions = [
            // Include questions and answers here (KAPLAN data)
            {
                question: "Question 1?",
                options: ["Option A", "Option B", "Option C", "Option D"],
                answer: "Option A"
            },
            // More questions...
        ];

        const quizContainer = document.getElementById('quiz-container');
        questions.forEach((q, index) => {
            const questionElement = document.createElement('div');
            questionElement.classList.add('question');
            questionElement.innerHTML = `<h3>${q.question}</h3>`;

            q.options.forEach(option => {
                questionElement.innerHTML += `
                    <label>
                        <input type="radio" name="question${index}" value="${option}">
                        ${option}
                    </label><br>
                `;
            });
            quizContainer.appendChild(questionElement);
        });

        document.getElementById('submit').addEventListener('click', () => {
            let score = 0;
            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="question${index}"]:checked`);
                if (selected && selected.value === q.answer) {
                    score++;
                }
            });
            const resultContainer = document.getElementById('result-container');
            resultContainer.innerText = `Your score is: ${score}/${questions.length}`;
        });
    </script>
</body>
</html>
